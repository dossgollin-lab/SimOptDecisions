project:
  type: website
  output-dir: _site

website:
  site-url: https://dossgollin-lab.github.io/SimOptDecisions/
  title: "SimOptDecisions.jl"
  description: "A Julia framework for simulation-based decision analysis and parametric policy search under uncertainty"
  navbar:
    right:
      - icon: github
        href: https://github.com/dossgollin-lab/SimOptDecisions
  sidebar:
    style: docked
    contents:
      - href: index.qmd
        text: Home
      - section: "Guide"
        contents:
          - href: guide/getting-started.qmd
            text: Getting Started
          - href: guide/exploration.qmd
            text: Exploratory Modeling
      - section: "Examples"
        contents:
          - href: examples/house_elevation.qmd
            text: House Elevation
      - section: "Reference"
        contents:
          - href: details/timestepping.qmd
            text: Time Stepping
          - href: details/persistence.qmd
            text: Persistence
          - href: details/validation.qmd
            text: Validation
  page-footer:
    left: "SimOptDecisions.jl - Dossgollin Lab"
    right:
      - icon: github
        href: https://github.com/dossgollin-lab/SimOptDecisions

format:
  html:
    #theme: _assets/theme/theme-rice.scss
    #css: styles.css
    theme: [sandstone, _assets/theme/theme-rice.scss]
    toc: true
    anchor-sections: true
    code-overflow: wrap
    citations-hover: true
    code-annotations: hover
    html-math-method: mathjax
    date-format: long

# Julia engine configuration
engine: julia
execute:
  exeflags: ["--project=@.", "--threads=auto"]
  freeze: auto
  cache: true
