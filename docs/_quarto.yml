project:
  type: website
  output-dir: _site

website:
  site-url: https://dossgollin-lab.github.io/SimOptDecisions/
  title: "SimOptDecisions.jl"
  description: "A Julia framework for simulation-based decision analysis and parametric policy search under uncertainty"
  navbar:
    right:
      - icon: github
        href: https://github.com/dossgollin-lab/SimOptDecisions
  sidebar:
    style: docked
    contents:
      - href: index.qmd
        text: Home
      - section: "Tutorial: House Elevation"
        contents:
          - href: tutorial/01-the-problem.qmd
            text: "1. Problem Setup"
          - href: tutorial/02-system-model.qmd
            text: "2. Single-Year Physics"
          - href: tutorial/03-adding-time.qmd
            text: "3. Types and simulate()"
          - href: tutorial/04-outcomes-metrics.qmd
            text: "4. Aggregating with Metrics"
          - href: tutorial/05-exploratory-modeling.qmd
            text: "5. Exploratory Modeling"
          - href: tutorial/06-policy-search.qmd
            text: "6. Policy Search"
      - section: "Reference"
        contents:
          - href: guide/getting-started.qmd
            text: Quick Reference
          - href: reference/timestepping.qmd
            text: Time Stepping
          - href: reference/persistence.qmd
            text: Persistence
          - href: reference/validation.qmd
            text: Validation
  page-footer:
    left: "SimOptDecisions.jl - Dossgollin Lab"
    right:
      - icon: github
        href: https://github.com/dossgollin-lab/SimOptDecisions

format:
  html:
    theme: [sandstone, _assets/theme/theme-rice.scss]
    toc: true
    anchor-sections: true
    code-overflow: wrap
    citations-hover: true
    code-annotations: hover
    html-math-method: mathjax
    date-format: long

# Julia engine configuration
engine: julia
execute:
  exeflags: ["--project=@.", "--threads=auto"]
  freeze: auto
  cache: true
