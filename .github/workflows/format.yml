name: Format
on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: "1"
      - uses: julia-actions/cache@v2
      - name: Install JuliaFormatter and format
        run: |
          julia -e 'import Pkg; Pkg.add("JuliaFormatter")'
          julia -e 'using JuliaFormatter; format(".", BlueStyle())'
      - name: Create Pull Request
        if: github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "style: format Julia files with BlueStyle"
          title: "style: Auto-format with JuliaFormatter (BlueStyle)"
          branch: auto-juliaformatter
          delete-branch: true
          labels: formatting, automated
      - name: Check formatting (PRs only)
        if: github.ref != 'refs/heads/main'
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "::error::Code is not formatted. Run 'julia -e \"using JuliaFormatter; format(\\\".\\\", BlueStyle())\"' locally."
            git diff
            exit 1
          fi
